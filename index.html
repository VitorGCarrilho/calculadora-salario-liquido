<html>
<header>
    <title>Salario Liquido</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->

</header>

<body>
    <div class="container">
        <h1>Cálculo Salário Líquido</h1>

        <p>Cálculo que mostra o salário liquido dado um salário bruto.</p>

        <div id="alert-div"></div>



        <div class="panel panel-default">

            <div class="panel-body">

                <form>
                    <div class="form-group row">
                        <label for="inputSalary" class="col-sm-12 col-md-12 col-form-label">Salario Bruto:</label>
                        <div class="col-sm-12 col-md-12">
                            <input class="form-control" id="inputSalary" placeholder="Salario" data-val-number="The field Salário Bruto must be a number."
                                value="1045.00" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputDependent" class="col-sm-12 col-md-12 col-form-label">Numero de dependentes:</label>
                        <div class="col-sm-12 col-md-12">
                            <input class="form-control" id="inputDependent" placeholder="Dependentes" value="0" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-12" id="submit">Calcular</button>
                </form>


            </div>
        </div>

        <br />

        <table class="table" id="result-table">
            <thead id="table-header">
                <tr id="row-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

    </div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<script src="js/net-salary.js"></script>

</html>
